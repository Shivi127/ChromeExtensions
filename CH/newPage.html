<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newPage.css">
    <title>Planner</title>
</head>
<body>
    <div id="planner-content">

        <h1>Planner</h1>

        <div class="tag-container">
            <label>Tag:</label>
            <div class="radio-container">
                <input type="radio" id="tag-small-win" name="tag" value="Small Wins" checked>
                <label for="tag-small-win">Small Wins</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="tag-medium-win" name="tag" value="Medium Wins">
                <label for="tag-medium-win">Medium Wins</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="tag-big-win" name="tag" value="Big Wins">
                <label for="tag-big-win">Big Wins</label>
            </div>
        </div>

        <div class="input-container">
            <label for="note-input">Add Note:</label>
            <textarea id="note-input" rows="4"></textarea>
        </div>

        <button id="add-note">Add Note</button>

        <div id="notes-container">
            <!-- Display notes here -->
        </div>

    </div>
    <script src="newPage.js"></script>
</body>
</html>
