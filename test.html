<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .planner-container {
            display: flex;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .sidebar h2 {
            margin: 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #fff;
        }

        .dates {
            list-style: none;
            padding: 0;
        }

        .dates li {
            margin: 10px 0;
            cursor: pointer;
        }

        .main-content {
            flex: 2;
            padding: 20px;
        }

        .today {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .tasks {
            list-style: none;
            padding: 0;
        }

        .tasks li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .tasks li:last-child {
            margin-bottom: 0;
        }

        .add-task {
            margin-top: 20px;
        }

        .add-task button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-task button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="planner-container">
        <div class="sidebar">
            <h2>Dates</h2>
            <ul class="dates">
                <li onclick="showTasks('2023-09-10')">September 10, 2023</li>
                <li onclick="showTasks('2023-09-11')">September 11, 2023</li>
                <!-- Add more dates here -->
            </ul>
        </div>
        <div class="main-content">
            <div class="today">
                Today's Date: September 10, 2023
            </div>
            <ul class="tasks" id="task-list">
                <!-- Tasks for the selected date will appear here -->
            </ul>
            <div class="add-task">
                <input type="text" id="new-task" placeholder="Add a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <script>
        // Task data for different dates (for demonstration purposes)
        const taskData = {
            '2023-09-10': ['Task 1 for September 10', 'Task 2 for September 10'],
            '2023-09-11': ['Task 1 for September 11', 'Task 2 for September 11'],
            // Add more tasks and dates as needed
        };

        function showTasks(date) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            if (taskData[date]) {
                taskData[date].forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.textContent = task;
                    taskList.appendChild(taskItem);
                });
            }
        }

        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const selectedDate = '2023-09-10'; // For demonstration, you can replace this with the selected date
            const taskList = document.getElementById('task-list');

            const taskItem = document.createElement('li');
            taskItem.textContent = newTaskInput.value;

            if (!taskData[selectedDate]) {
                taskData[selectedDate] = [];
            }

            taskData[selectedDate].push(newTaskInput.value);
            taskList.appendChild(taskItem);

            newTaskInput.value = '';
        }

        // Initial display (you can change the default date)
        showTasks('2023-09-10');
    </script>
</body>
</html>
